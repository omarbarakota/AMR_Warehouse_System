<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMR Control - Monitoring Dashboard</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #ffffff;
    }

    .status {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .status span {
      font-weight: bold;
      color: #f85149;
    }

    .topics-section {
      margin-top: 30px;
      padding: 20px;
      background: #161b22;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .topics-section h2 {
      color: #58a6ff;
      margin-bottom: 15px;
      text-align: center;
    }

    #topics-container {
      margin-top: 15px;
    }

    .data-list {
      list-style: none;
      padding: 0;
    }

    .data-list li {
      padding: 8px 12px;
      margin-bottom: 8px;
      background-color: #21262d;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .data-list li:hover {
      background-color: #30363d;
    }

    .back-link {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .btn-back {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #5a6268;
    }

    #messages {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    #messages li {
      background: #21262d;
      margin-bottom: 10px;
      padding: 10px;
      border-left: 5px solid #58a6ff;
      border-radius: 5px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>Monitoring Dashboard</h1>

  <div class="status">
    Status: <span id="status">Disconnected</span>
  </div>

  <div class="topics-section">
    <h2>Live Topics</h2>
    <div id="topics-container"></div>
  </div>

  <ul id="messages"></ul>

  <div class="back-link">
    <a href="/" class="btn-back">&larr; Back to Home</a>
  </div>

  <script src="{{ url_for('static', filename='js/mqtt.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/client.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/elements.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/topics.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/funcs.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/monitoring.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/topics_data.js') }}" defer></script>
</body>
</html>
