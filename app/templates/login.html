<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMR Control - Login</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #161b22 60%, #21262d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .login-card {
            background: linear-gradient(135deg, #21262d 80%, #30363d 100%);
            color: #c9d1d9;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(88,166,255,0.18);
            width: 100%;
            max-width: 400px;
            border: 1.5px solid #30363d;
            position: relative;
            animation: fadeIn 0.7s cubic-bezier(.4,2,.6,1) 1;
        }

        .login-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.2rem;
        }

        .login-logo i {
            font-size: 2.7rem;
            color: #58a6ff;
            background: linear-gradient(90deg, #58a6ff 0%, #238636 100%);
            border-radius: 50%;
            padding: 0.5rem 0.7rem;
            box-shadow: 0 2px 8px rgba(88,166,255,0.10);
        }

        .login-card h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
            color: #fff;
            font-weight: 700;
        }

        .login-card h3 {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #8b949e;
            font-weight: 500;
        }

        .login-card .form-control {
            background-color: #0d1117;
            border: 1.5px solid #30363d;
            color: #c9d1d9;
            margin-bottom: 1.1rem;
            height: 48px;
            border-radius: 8px;
            font-size: 1.1em;
            padding: 0 1.1rem;
            transition: border 0.2s, box-shadow 0.2s;
        }

        .login-card .form-control:focus {
            background-color: #0d1117;
            color: #fff;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88,166,255,0.12);
        }

        .login-card .btn-primary {
            width: 100%;
            padding: 0.85rem;
            font-size: 1.1em;
            border-radius: 8px;
            background: linear-gradient(90deg, #58a6ff 0%, #238636 100%);
            border: none;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7em;
            box-shadow: 0 2px 8px rgba(88,166,255,0.10);
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        }

        .login-card .btn-primary:hover {
            background: linear-gradient(90deg, #238636 0%, #58a6ff 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(88,166,255,0.18);
            transform: translateY(-2px) scale(1.03);
        }

        .error {
            color: #da3633;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
            font-size: 1.1em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }

        .input-icon-group {
            position: relative;
            margin-bottom: 1.1rem;
        }
        .input-icon-group .form-control {
            padding-left: 2.5rem;
        }
        .input-icon {
            position: absolute;
            left: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            color: #58a6ff;
            font-size: 1.2em;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo">
            <i class="bi bi-shield-lock"></i>
        </div>
        <h1>AMR Control</h1>
        <h3>Login to your dashboard</h3>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <div class="input-icon-group">
                <span class="input-icon"><i class="bi bi-person"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="input-icon-group">
                <span class="input-icon"><i class="bi bi-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Login</button>
        </form>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
